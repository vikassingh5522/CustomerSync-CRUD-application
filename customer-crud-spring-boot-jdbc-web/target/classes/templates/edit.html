<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/scripts.js}" defer></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Edit Customer</h1>

    <!-- Success/Error Messages -->
    <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 animate__animated animate__fadeIn">
        <p th:text="${error}"></p>
    </div>

    <!-- Edit Form -->
    <form id="editForm" th:action="@{/customers/edit/{id}(id=${customer.id})}" th:object="${customer}" method="post" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
        <div class="mb-4">
            <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="input-field" required>
            <span id="firstNameError" class="error text-red-500 text-sm"></span>
        </div>
        <div class="mb-4">
            <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="input-field" required>
            <span id="lastNameError" class="error text-red-500 text-sm"></span>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" th:field="*{email}" class="input-field" required>
            <span id="emailError" class="error text-red-500 text-sm"></span>
        </div>
        <div class="flex justify-end">
            <a th:href="@{/customers}" class="btn btn-secondary mr-2">Cancel</a>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
</body>
</html>
